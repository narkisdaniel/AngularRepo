<div>
    <h1>Calculator</h1>
</div>
<div>
    <label>a</label>
    <input #num1 (input)="setFirstNumber(num1.valueAsNumber)" 
        type="number" 
        [disabled]="isBusy">
    <label #labB>b</label>
    <input #num2 (input)="setSecondNumber(num2.valueAsNumber)" 
        type="number" 
        [disabled]="isBusy">
</div>
<div>
    <button (click)="calculate()" [disabled]="isBusy">Go</button>
    <img *ngIf="isBusy" 
    src="https://thumbs.gfycat.com/RelievedSilentArcticwolf-max-1mb.gif">
</div>
<div>
    <ul>
        <li *ngFor="let res of results; let mispar = index">
            {{res}}
        </li>
    </ul>
</div>
