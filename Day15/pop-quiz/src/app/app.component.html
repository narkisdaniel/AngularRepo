<div class="title-area">
  <app-title></app-title>
</div>

<div class="main-area" >
  <app-question-presenter *ngIf="!isQuizOver"
    [question]="currentQuestion.caption"
    [options]="currentQuestion.answers"
    (selectAnswer)="selectAnswer($event)"
    (selectNext)="changeQuestion()"
    [isLastPage]="changeLastPage()"
  >
  </app-question-presenter>

  <app-quiz-over *ngIf="isQuizOver"
  [score]="updateScore()"
  >
  </app-quiz-over>
</div>

<div class="summary-area">
  <app-summary
    [_question]="summary"
  >
  </app-summary>
</div>
